<!-- HAY QUE LLAMAR A LAS FUNCIONES DEL CONTROLADOR -->
<div class="allbooks">
    <div class="search">
        <div class="inputGroup">
            <input type="text" required="" autocomplete="off" #inputBookId>
            <label for="name">Busca un libro</label>
        </div>
        <div class="searchbutton">
        <button (click) = "searchBooks(inputBookId.value)">Buscar</button>
        </div>
    </div>
    <ng-container *ngIf="libros.length>0; else noBooks"></ng-container>
    <div class="book_card" *ngFor="let libro of libros; let par = even;let impar = odd">
        <div class="book_cover">
            <div class="x">
                <img src="../../../assets/img/equis.png" alt="" (click)="deleteBook(libro.id_libro)">
            </div>
            <img [src]="libro.photo" alt="" srcset="">
        </div>
        <div class="book_atributes">
            <h3>Title:</h3>
            <h2>{{libro.titulo}}</h2>
            <hr>
            <p #idlibro_d>Id Libro: {{libro.id_libro | idCode}}</p>
            <p>Id Usuario: {{libro.id_usuario}}</p>
            <p>Tipo de libro: {{libro.tipoLibro}}</p>
            <p>Autor: {{libro.autor}}</p>
            <p>Precio: {{libro.precio}}</p>
            <hr>
            <br>
            <button [ngClass] = "{button_even : par , button_odd : impar}" > Comprar </button>
        </div>
    </div>
</div>


<ng-template #noBooks>
<div class="allbooks">
    
    <div class="no_books">
        <h2>No hay libros</h2>
    </div>
</div>
</ng-template>
