<div class="form_background">
<div class="form_container">
  <br><br>
    <div class="group">
        <input required="" type="text" class="input" #inputNombre>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Name</label>
      </div>
      <br><br>
      <div class="group">
        <input required="" type="text" class="input" #inputApellidos>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Apellidos</label>
      </div>
      <br><br>
      <div class="group">
        <input required="" type="email" class="input" #inputEmail>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
      <br><br>
      <div class="group">
        <input required="" type="password" class="input" #inputPassword>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Contraseña</label>
      </div>
      <br><br>
      <div class="group">
        <input required="" type="password" class="input" #inputConfirmPassword>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Repetir contraseña</label>
      </div>
      <br><br>
      <div class="group">
        <input required="" type="text" class="input" #inputUrl>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Repetir contraseña</label>
      </div>
<br><br>

<button (click)="registerUser(inputNombre.value,inputApellidos.value,inputEmail.value,inputPassword.value,inputConfirmPassword.value,inputUrl.value)">
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
        </svg>
      </div>
    </div>
    <span>Send</span>
  </button>

<br><br>
</div>
